<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="d-flex justify-content-between my-3 px-3">
    <h3 class="text-bg-danger p-2 rounded-2">Phone Hunter</h3>
    <div class="d-flex" role="search">
      <input id="searchField" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button onclick="searchMobile()" class="btn btn-outline-success" type="submit">Search</button>
    </div>
  </header>

  <main class="container">
    <section>
      <div id="cardContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        
      </div>
      <div id="validMsg" class="my-5 text-center d-none">
        <h3 class="text-bg-danger d-inline-block p-2 rounded-3">Search No found. Please Search Again!!!!</h3>
      </div>
      </div>
      <!-- Show All btn-->
      <div id="showAll" class="my-3 text-center d-none">
        <button id="showAllBtn" class="btn btn-primary">Show All</button>
      </div>
    </section>
    <!-- Spinner or loader -->
    <section id="spninerLoader" class="d-none">
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary my-5" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>





<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 id="modalTitle" class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="modalImg" >
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero, praesentium fugit? Est nihil harum eligendi.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./js/simple.js"></script>
</body>
</html>
